<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="images/chip.png" alt="" class="chip"/>
                </header>
    
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Shahil Nikhail Jagjivan</h5>
                    </div>
    
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
    
            <div class="card back-face">
                <h6>
                    For customer service call +2781 385 8437 or email at shahiljagjivan@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>
                    The card is currently being worked on for responsive views, hence I have keep the demo within the page window
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
